<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Patrito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </header>
    <main>
        <h1>Iniciar Sesion</h1>
        <div class="iniciarSesion">
            
            <form id="inicioSesion">
                <input type="text" id="usuarioInput" placeholder="Ingrese nombre de usuario">
                <input type="password" id="contraInput" placeholder="Ingrese la contraseña">
                <input type="submit" value="Enviar">
            </form>
        </div>
        <h2>Crear Cuenta nueva</h2>
        <div class="crearCuenta">
            <form id="nuevaCuenta">
                <input type="text" id="nuevoNombre" placeholder="Ingrese el nombre de usuario">
                <input type="password" id="nuevaContra" placeholder="Ingrese una contraseña">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="app2.js"></script>
</body>
</html>
